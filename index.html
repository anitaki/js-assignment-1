<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors ... who wins?</title>
</head>
<body>
   
<button>START</button>
<div class="gameButtons">
    <button onclick="playerPlay(0), game()" class="selection" id="rock" data-action="rock">ROCK</button>
    <button onclick="playerPlay(1), game()" class="selection" id="paper" data-action="paper">PAPER</button>
    <button onclick="playerPlay(2), game()" class="selection" id="scissors" data-action="scissors">SCISSORS</button>
</div>

<p>Round</p>
<p id="player">Player:</p>
<p id="computer">Computer:</p>
<p id="winner">The winner is</p>
<p id="player-score"></p>

    
    <script src="./scripts/functions.js" defer></script>
    
</body>
</html>
